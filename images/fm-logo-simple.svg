<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#6b46c1" />
  
  <!-- Clean modern design -->
  
  <!-- Sword (simplified) -->
  <g id="sword" transform="translate(60, 60)">
    <!-- Blade -->
    <rect x="-2" y="-35" width="4" height="50" fill="#e0e0e0" />
    <polygon points="-2,-35 0,-40 2,-35" fill="#e0e0e0" />
    
    <!-- Guard -->
    <rect x="-15" y="15" width="30" height="3" fill="#ffd700" />
    
    <!-- Handle -->
    <rect x="-2" y="18" width="4" height="12" fill="#333333" />
    <circle cx="0" cy="32" r="3" fill="#ffd700" />
  </g>
  
  <!-- Letters with modern font -->
  <text x="20" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">F</text>
  <text x="75" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">M</text>
</svg>