<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be removed) -->
  <circle cx="100" cy="100" r="90" fill="#1e3a8a" />
  
  <!-- Sword in the middle -->
  <g id="sword" transform="translate(100, 100)">
    <!-- Sword blade -->
    <rect x="-3" y="-60" width="6" height="80" fill="#c0c0c0" />
    <polygon points="-3,-60 0,-70 3,-60" fill="#c0c0c0" />
    
    <!-- Sword guard -->
    <rect x="-20" y="20" width="40" height="6" fill="#ffd700" />
    
    <!-- Sword handle -->
    <rect x="-4" y="26" width="8" height="20" fill="#8b4513" />
    <circle cx="0" cy="50" r="6" fill="#ffd700" />
  </g>
  
  <!-- Letter F -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">F</text>
  
  <!-- Letter M -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">M</text>
</svg>