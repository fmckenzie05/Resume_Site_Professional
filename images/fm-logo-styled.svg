<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for sword -->
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for letters -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="240" fill="#6b46c1" />
  
  <!-- Border -->
  <rect x="10" y="10" width="220" height="220" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Sword (centered) -->
  <g id="sword" transform="translate(120, 120)">
    <!-- Blade -->
    <rect x="-4" y="-70" width="8" height="90" fill="url(#swordGradient)" />
    <polygon points="-4,-70 0,-80 4,-70" fill="url(#swordGradient)" />
    
    <!-- Blade center line -->
    <line x1="0" y1="-70" x2="0" y2="20" stroke="#606060" stroke-width="1" />
    
    <!-- Guard -->
    <rect x="-30" y="20" width="60" height="8" fill="#ffd700" rx="2" />
    <rect x="-25" y="22" width="50" height="4" fill="#ffed4e" rx="1" />
    
    <!-- Handle -->
    <rect x="-6" y="28" width="12" height="25" fill="#8b4513" rx="2" />
    <!-- Handle wrap detail -->
    <line x1="-6" y1="33" x2="6" y2="33" stroke="#654321" stroke-width="1" />
    <line x1="-6" y1="38" x2="6" y2="38" stroke="#654321" stroke-width="1" />
    <line x1="-6" y1="43" x2="6" y2="43" stroke="#654321" stroke-width="1" />
    <line x1="-6" y1="48" x2="6" y2="48" stroke="#654321" stroke-width="1" />
    
    <!-- Pommel -->
    <circle cx="0" cy="58" r="8" fill="#ffd700" />
    <circle cx="0" cy="58" r="5" fill="#ffed4e" />
  </g>
  
  <!-- Letter F -->
  <text x="45" y="145" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#textGradient)">F</text>
  
  <!-- Letter M -->
  <text x="140" y="145" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#textGradient)">M</text>
</svg>